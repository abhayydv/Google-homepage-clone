<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--styling-->
    <link rel="stylesheet" href="style.css">

    <!-- icons: font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <title>Google Homepage Clone</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-wrapper">
            <a href="#">Gmail</a>
            <a href="#">images</a>
            <div class="app">
                <i class="fas fa-ellipsis-v"></i>
                <i class="fas fa-ellipsis-v"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="account">
                <img src="account.png">
            </div>
        </div>
    </nav>
    <!-- main -->

    <main>
        <img class="logo" src="logo.png">
        <div class="search">
            <span class="fas fa-search"> </span>
               <input type="text">
               <img src="mic.png">
               <img src="lens.png">
        </div>
        <div class="search-button">
            <button>Google Search</button>
            <button>I'am Feeling Lucky</button>
        </div>
        <div class="search-language">
            <p>Google Offered in: </p>
            <a href="#">Hindi</a>
            <a href="#">বাংলা</a>
            <a href="#">తెలుగు</a>
            <a href="#">मराठी</a>
            <a href="#">தமிழ்</a>
            <a href="#">ગુજરાતી</a>
            <a href="#">ಕನ್ನಡ</a>
            <a href="#">മലയാളം</a>
            <a href="#">ਪੰਜਾਬੀ</a>
        </div>
    </main>
    <!-- footer -->
    <footer>
        <div class="footer-location">
            India
        </div>
        <div class="footer-menu">
            <div class="left-menu">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="right-menu">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>

</body>
</html>
